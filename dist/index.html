<!DOCTYPE html>
<html>

<head>
  <title>Find the Type of Triangle</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="main">
  	<h1>Create A Triangle</h1>
  	<p>Select the length of each side of your triangle to find out what type it is.</p>
  <div class="wrapper">
    <!--add action-->
  	<form name="triangleForm" id="triForm">
  		<div class="one">
  		 <label>
        <span>Side 1:</span>
        <input id="size1" type="range" step="1"
               min="1" max="100" value="1"
               aria-valuemin="1" aria-valuemax="100" aria-valuenow="1"/>
  		  <output for="size1">1</output>
      </label>
  		</div>

  		<div class="two">
  		<label>
        <span>Side 2:</span>
        <input id="size2" type="range" step="1"
               min="1" max="100" value="1"
               aria-valuemin="1" aria-valuemax="100" aria-valuenow="1"/>
  			<output for="size2">1</output>
      </label>
  		</div>

  		<div class="three">
  		<label>
        <span>Side 3:</span>
        <input id="size3" type="range" step="1"
               min="1" max="100" value="1"
               aria-valuemin="1" aria-valuemax="100" aria-valuenow="1"/>
  			<output for="size3">1</output>
      </label>
  		</div>
  		<input type="button" value="Submit" id="submitBtn">
  		<p id="triangleType"></p>
  	</form>
  </div>
  </div>

   <script src="bundle.js"></script>
</body>
</html>
