<!DOCTYPE html>
<html>

<head>
  <title>Find the Type of Triangle</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="main">
  	<h1>Create A Triangle</h1>
  	<p>Select the length of each side of your triangle to find out what type it is.</p>
  <div class="wrapper">
    <!--add action-->
  	<form name="triangleForm" id="triForm">
  		<div class="one">
  		 <label>
        <span>Side 1:</span>
        <input name="size1" id="sizeInput1" type="range" value="1" min="1"/>
  		  <output name="sizeOuput" id="sizeOuput1">1</output>
      </label>
  		</div>

  		<div class="two">
  		<label>
        <span>Side 2:</span>
        <input name="size2" id="sizeInput2" type="range" value="1" min="1" />
  			<output name="sizeOuput" id="sizeOuput2">1</output>
      </label>
  		</div>

  		<div class="three">
  		<label>
        <span>Side 3:</span>
        <input name="size3" id="sizeInput3" type="range" value="1" min="1" />
  			<output name="sizeOuput" id="sizeOuput3">1</output>
      </label>
  		</div>
  		<input type="button" value="Submit" id="submitBtn">
  		<p id="triangleType"></p>
  	</form>
  </div>
  </div>

   <script src="bundle.js"></script>
</body>
</html>
