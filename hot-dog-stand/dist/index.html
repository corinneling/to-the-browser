<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Hot Dog Stand</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page_title">
    <h1>Hot Diggity Dog Stand</h1>
  </div>
  <form class="chooseLocation">
    <h2 class="location_title">Select Your Location: *</h2>
    <input type="radio" class="location_rdo" name="location" value="SD" id="SD" />
    <label class="location_lbl" for="SD">
      <span></span>San Diego</label>
    <input type="radio" class="location_rdo" name="location" value="NY" id="NY" />
    <label class="location_lbl" for="NY">
      <span></span>New York</label>
    <input type="radio" class="location_rdo" name="location" value="DY" id="DY" />
    <label class="location_lbl" for="DY">
      <span></span>Dayton</label>
  </form>
  <div class="container">
    <div class="main">
      <form id="orderHotDog">
        <div class="section">
          <h2>Place An Order</h2>
        </div>
        <p class="create"></p>
        <div id="nameContainer">
          <label for="user_name">Name: *</label>
          <input type="text" id="user_name" placeholder="Name" required />
        </div>
        <!-- hot dog categories go here -->
        <div id="submitContainer" class="section">
          <input type="submit" class="submit" id="submitBtn" value="Submit Order">
        </div>
      </form>
      <div class="section order_section">
        <p id="your_order"></p>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
