<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page_title">
      <h1>Hot Diggity Dog Stand</h1>
  </div>
  <div class="main">
    <form id="orderHotDog">
      <div class="section">
        <h2>Place An Order</h2>
        <p class="location">Select Your Location: *</p>
        <input type="radio" class="location_rdo" name="location" value="DY" id="DY" /> 
          <label class="location_lbl" for="DY"><span></span>Dayton</label>
        <input type="radio" class="location_rdo" name="location" value="SD" id="SD" /> 
          <label class="location_lbl" for="SD"><span></span>San Diego</label>
        <input type="radio" class="location_rdo" name="location" value="NY" id="NY" /> 
          <label class="location_lbl" for="NY"><span></span>New York</label>
      </div>
      <div class="section">
        <p class="create"></p>
      </div>
      <div class="section_third ">
        <label for="user_name">Name: *</label>
        <input type="text" id="user_name" placeholder="Name" required />
      </div>
      <div class="section_third">
        <label for="frank_option">Meat: *</label>
        <select name="frank_option" id="frank_option" required>
        </select>
      </div>
      <div class="section_third">
        <label for="bun_option">Bun: *</label>
        <select name="bun_option" id="bun_option" required>
        </select>
      </div>
      <div class="section">
        <label for="condiments_option">Condiments: *</label>
        <select multiple size="7" name="condiments_option" id="condiments_option" required>
        </select>
        <input type="submit" class="submit" id="submitBtn" value="Submit Order">
      </div>
    </form>
    <div class="section">
      <p id="your_order"></p>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
