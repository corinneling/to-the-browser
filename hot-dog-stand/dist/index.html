<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <form id="orderHotDog">
      <h1>Hot Diggity Dog Stand</h1>
      <div class="section">
        <p class="location">Select Your Location</p>
        <input type="radio" class="location_rdo" name="location" value="DY" id="DY" /> <label class="location_lbl" for="DY">Dayton</label>
        <input type="radio" class="location_rdo" name="location" value="SD" id="SD" /> <label class="location_lbl" for="SD">San Diego</label>
        <input type="radio" class="location_rdo" name="location" value="NY" id="NY" /> <label class="location_lbl" for="NY">New York</label>
      </div>
      <div class="section">
        <label for="user_name">What is your name?</label>
        <input type="text" id="user_name"/>
      </div>
      <div class="section">
        <label for="frank_option">Select your type of hot dog:</label>
        <select name="frank_option" id="frank_option">
        </select>
      </div>
      <div class="section">
        <label for="bun_option">Select the bun for your hot dog:</label>
        <select name="bun_option" id="bun_option">
        </select>
      </div>
      <div class="section">
        <label for="condiments_option">Select the condiments for your hot dog:</label>
        <select multiple size="10" name="condiments_option" id="condiments_option">
        </select>
        <input type="submit" class="submit" id="submitBtn" value="submit">
      </div>
      <div class="section">
        <p id="your_order"></p>
      </div>
    </form>

  </div>
  <script src="bundle.js"></script>
</body>

</html>
