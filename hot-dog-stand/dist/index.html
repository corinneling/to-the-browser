<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <form id="orderHotDog">
      <h1>Hot Diggity Dog Stand</h1>
      <div class="section">
        <label for="user_name">What is your name?</label>
        <input type="text" id="user_name"/>
        <!-- <input type="button" class="next" value="Next"> -->
      </div>
      <div class="section">
        <label for="frank_option">Select your type of hot dog:</label>
        <select name="frank_option" id="frank_option">
          <option value="beef">Beef</option>
          <option value="polish">Polish</option>
          <option value="mystery">Mystery</option>
          <option value="sushi">Sushi</option>
          <option value="tofu">Tofu</option>
          <option value="icecream">Ice Cream</option>
        </select>
        <!-- <input type="button" class="next" value="Next"> -->
      </div>
      <div class="section">
        <label for="bun_option">Select the bun for your hot dog:</label>
        <select name="bun_option" id="bun_option">
          <option value="wheat">Whole Wheat</option>
          <option value="lettuce">Lettuce</option>
          <option value="sesame">Sesame Seed</option>
          <option value="candy">Cotton Candy</option>
          <option value="seaweed">Seaweed</option>
          <option value="no">Hold the Bun</option>
        </select>
        <!-- <input type="button" class="prev" value="Previous">
        <input type="button" class="next" value="Next"> -->
      </div>
      <div class="section">
        <label for="condiments_option">Select the condiments for your hot dog:</label>
        <select multiple size="10" name="condiments_option" id="condiments_option">
          <option value="ketchup">Ketchup</option>
          <option value="mustard">Mustard</option>
          <option value="relish">Relish</option>
          <option value="rice">Rice</option>
          <option value="sprinkles">Sprinkles</option>
          <option value="chips">Potato Chips</option>
          <option value="fries">French Fries</option>
          <option value="sauce">Hot Sauce</option>
          <option value="bacon">Bacon Bits</option>
          <option value="bbq">BBQ Sauce</option>
        </select>
        <!-- <input type="button" class="prev" value="Previous"> -->
        <input type="submit" class="submit" id="submitBtn" value="submit">
      </div>
      <div class="section">
        <p id="your_order"></p>
      </div>
    </form>

  </div>
  <script src="bundle.js"></script>
</body>

</html>
